<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/index.css">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
   
    <div class="container">
        <!-- logo section -->
        <div class="logo">
            <img src="/images/logo.svg" alt="Base Apparel" >
        </div>

        <div class="image">
            <picture>
            <source  media="(max-width: 40em)" type="image/jpg" srcset=" /images/hero-mobile.jpg 1x">
             <source  media="(max-width: 20em)" type="image/jpg" srcset=" /images/hero-mobile.jpg 1.5x">         
            <img src="/images/hero-desktop.jpg" alt="A Beautiful lady">
            </picture>
        </div>

        <div class="info">
            
        <h1> <span>we're </span><br> coming <br>soon</h1>
        <p>
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up to date with announcement and our launch deals. 
        </p>

        <form id="form">
            <div class="form-control">
            <input type="email" id="email" placeholder="Email Address">
            <button id="submit">
            <img src="/images/icon-arrow.svg" alt="submit">
            </button>
            </div>
            <img src="images/icon-error.svg" alt="error" class="icon">
            <small class="msg">Please provide a valid email</small>
        </form>
        </div>

<footer>
    <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br> 
        Coded by <a href="#">Eric Akoten</a>.
      </p>
</footer>

</div>
<script src="/app/script.js"></script>
</body>
</html>
